<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    
    <header class="text-center title p-3">
        BlackJack
    </header>

    <div class="row mt-2">
        <div id="divBotones" class="col text-center">

            <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" disabled="disabled" class="btn btn-primary">Detener</button>

        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1> Jugador 1 - <small id="playerPoints">0</small></h1>

            <div id="jugador-cartas" class="divCartas">
                <!-- <img src="assets/cartas/10C.png" class="carta"> -->
            </div>

        </div>
    </div>

    <div class="row container mt-4">
        <div class="col">
            <h1> Computadora - <small id="computerPoints">0</small></h1>

            <div id="computadora-cartas" class="divCartas">
                <!-- <img src="assets/cartas/9C.png" class="carta"> -->
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juegoV2.js"></script>

    

</body>
</html>
